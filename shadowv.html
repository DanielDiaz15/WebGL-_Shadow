<!DOCTYPE html>
<html>
<script id="vertex-shader" type="x-shader/x-vertex">

attribute vec4 vPosition;

uniform float xDistance;

uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;

void main() 
{
    gl_Position = projectionMatrix*modelViewMatrix*vec4(xDistance,vPosition[1],vPosition[2],vPosition[3]);

} 
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

uniform vec4 fColor;

void
main()
{
    gl_FragColor = fColor;

}
</script>
